<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin</title>
	<script type="module" src="/src/client/admin.ts"></script>
</head>

<body>
	<main>
		<h1>Admin Page</h1>
		<p>This is the admin page content.</p>
		<header>
			<select id="scene">
				<option value="start">Start</option>
				<option value="camera">Camera</option>
				<option value="screen">Screen</option>
				<option value="camera-screen">Camera + Screen</option>
			</select>
			<button class="refresh-css">Rafraichir le CSS</button>
			<button class="refresh">Rafraichir tout</button>
		</header>
		<section id="preview">
			<dialog id="add-camera">
				<form method="dialog">
					<video id="camera" autoplay muted></video>
					<select id="camera-select"></select>
					<select id="mic-select"></select>
					<input type="submit" value="Valider">
				</form>
			</dialog>
			<button id="open-add-camera">Caméra & micro</button>
			<video id="screen" autoplay muted></video>
			<button id="share-screen">Capture d'écran</button>
		</section>
	</main>
</body>

</html>
