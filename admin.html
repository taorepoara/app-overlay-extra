<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin</title>
	<script type="module" src="/src/client/admin.ts"></script>
</head>

<body>
	<main>
		<h1>Admin Page</h1>
		<header>
			<label for="scene">Scene:</label>
			<select id="scene">
				<option value="start">Start</option>
				<option value="camera">Camera</option>
				<option value="screen">Screen</option>
				<option value="camera-screen">Camera + Screen</option>
			</select>
			<!-- <button class="refresh-css">Rafraichir le CSS</button>
			<button class="refresh">Rafraichir tout</button> -->
		</header>
		<details id="share" open>
			<summary>Share content</summary>
			<dialog id="add-camera">
				<form method="dialog">
					<select id="camera-select"></select>
					<select id="mic-select"></select>
					<input type="submit" value="Valider">
				</form>
				<video id="camera-selected" autoplay muted></video>
			</dialog>
			<ul>
				<li>
					<h3>Camera</h3>
					<video id="camera" autoplay muted></video>
					<button id="open-add-camera">Choose camera & mic</button>
				</li>
				<li>
					<h3>Screen</h3>
					<video id="screen" autoplay muted></video>
					<button id="share-screen">Screen share</button>
				</li>
			</ul>
		</details>
	</main>
</body>

</html>
